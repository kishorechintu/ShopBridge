<div class="wrapper" *ngIf="!sbService.getAuthState()">
  <mat-progress-bar
    *ngIf="authenticating"
    mode="indeterminate"
  ></mat-progress-bar>
  <mat-card>
    <mat-card-title>Shop Bridge</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button [disabled]="!loginForm.valid" type="submit" mat-button>
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<ng-container *ngIf="sbService.getAuthState()">
  <router-outlet></router-outlet>
</ng-container>
